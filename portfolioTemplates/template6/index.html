    <meta name="description" content="Abdulkadir Güngör'ün kişisel portföy website'ına hoş geldiniz. Yazılım Geliştirme, İnşaat Yüksek Mühendisliği (M.Sc.) ve İSG uzmanlıklarını benzersiz bir sinerjiyle birleştiren çok yönlü bir profesyonelin kariyerini ve felsefesini keşfedin. Yetenekli bir web design & developer olarak Abdulkadir, C#, .NET Core, JavaScript gibi modern teknolojilerle, mühendislik disiplini ve SOLID prensiplerini temel alarak ölçeklenebilir, güvenli dijital yapılar ve performanslı web siteleri inşa eder. Kodlamayı, tıpkı sağlam bir bina inşa etmek gibi titiz bir mühendislik süreci olarak görür. İnşaat mühendisliği altyapısı proje yönetimi ve yapısal düşünme becerilerini güçlendirirken, İSG uzmanlığı risk yönetimi ve kullanıcı güvenliğini dijital alana taşır. Bu bütüncül vizyonla, hem fiziksel hem de dijital dünyada sürdürülebilir, verimli ve insan odaklı çözümler sunar. Abdulkadir'in projelerinize katacağı benzersiz değeri ve stratejik vizyonu öğrenin.">
