    <meta name="description"
        content="Abdulkadir Güngör'ün kapsamlı özgeçmiş (CV) ve profesyonel portföy sitesine hoş geldiniz. Bu platform, Abdulkadir Güngör'ün multidisipliner uzmanlık alanlarını – yazılım geliştirme, inşaat yüksek mühendisliği ve iş sağlığı ve güvenliği (İSG) – bütünsel bir yaklaşımla sergilemek üzere tasarlanmıştır. Temel felsefemiz, hayattaki tüm disiplinlerin görünmez ipliklerle birbirine bağlı olduğu ve gerçek anlamda ilerlemenin, bu farklı bilgi alanlarını sentezleyerek elde edilen bütüncül bir bilgelik (holistic wisdom) gerektirdiği düşüncesine dayanır. Bu bağlamda, yazılım geliştirmenin soyut mantığını, inşaat mühendisliğinin somut yapılarını ve iş sağlığı güvenliğinin koruyucu prensiplerini bir arada ele almak, sadece kariyer birikimini değil, aynı zamanda modern dünyanın karmaşık sorunlarına yenilikçi çözümler üretme vizyonunu temsil eder. Bu entegrasyon, metaforik olarak, insanlığın hem dijital hem de fiziksel dünyalarda ilerlemesi için yeni, daha sağlam ve daha güvenli köprüler inşa etme çabasıdır; bir yandan kodlarla sanal gerçeklikler örerken, diğer yandan fiziksel dünyada kalıcı ve dayanıklı eserler bırakmaktır.

Bir yazılım geliştirici (software developer) olarak Abdulkadir Güngör, kodun sadece bir dizi komut olmadığını, aksine dijital dünyanın temelini oluşturan mimari yapılar olduğunu derinden kavramıştır. Her bir kod satırı, gelecekte üzerine inşa edilecek sistemlerin temel taşıdır; tıpkı bir binanın temelinin sağlam olması gerektiği gibi, yazılımın da alt yapısı kusursuz olmalıdır. Bu dijital yapıların kusursuz işlemesi, beklenmedik durumlara karşı dayanıklı olması (robustness) ve ölçeklenebilir (scalable) olması için gereken mükemmel simetri ve mantıksal tutarlılık arayışı, bir inşaat mühendisinin devasa bir köprü veya gökdelen projesinde her bir çelik donatıyı, her bir bağlantı elemanını mühendislik hesaplarına mutlak bir hassasiyetle yerleştirmesiyle eşdeğer bir titizlik ve öngörü gerektirir. Yazılım geliştirme sürecindeki karmaşık algoritmaların tasarımı, veri yapılarının optimize edilmesi ve sistem mimarisinin kurgulanması, inşaat projelerindeki statik ve dinamik yük hesaplamaları, malzeme bilimi analizleri ve zemin etüdleri kadar derinlemesine bir analitik düşünme ve problem çözme yeteneği talep eder. Yazılımın sanal dünyasında karşılaşılan bug'lar (hatalar), tıpkı fiziksel yapılardaki potansiyel zayıf noktalar gibi ele alınmalı, kök neden analizi yapılarak kalıcı çözümler üretilmelidir.

İnşaat yüksek mühendisliği (M.Sc. Civil Engineer) perspektifi, projelere sadece teknik bir bakış açısı değil, aynı zamanda fiziksel dünyanın kısıtlamaları ve olanakları hakkında derin bir anlayış katar. Malzeme davranışlarından yapısal bütünlüğe, çevresel etkilerden sürdürülebilirlik prensiplerine kadar geniş bir yelpazede bilgi birikimi gerektiren bu disiplin, yazılım projelerine de farklı bir boyut getirir. Örneğin, bir yazılımın kullanıcı arayüzü (UI) ve kullanıcı deneyimi (UX) tasarımı, bir binanın mimari estetiği ve fonksiyonelliği ile paralellik gösterir; her ikisi de son kullanıcının ihtiyaçlarını ve beklentilerini merkeze alarak, hem işlevsel hem de estetik açıdan tatmin edici çözümler sunmayı hedefler. Büyük ölçekli inşaat projelerinin yönetimi sırasında kazanılan proje planlama, kaynak yönetimi, bütçeleme, risk analizi ve paydaş iletişimi becerileri, karmaşık yazılım geliştirme projelerinin de başarıyla yürütülmesi için kritik öneme sahiptir. İnşaat mühendisliğinin gerektirdiği sistem düşüncesi (systems thinking), yazılım mimarilerinin modülerliğini, entegrasyonunu ve bakım kolaylığını tasarlarken de değerli bir rehberdir.

İş sağlığı ve güvenliği (Occupational Health and Safety - OHS) uzmanlığı ise bu denklemin hayati bir parçasıdır. İster bir şantiyede çalışan işçilerin fiziksel güvenliği, ister bir yazılım uygulamasını kullanan son kullanıcıların veri güvenliği ve dijital refahı olsun, İSG prensipleri, insanı merkeze alan bir koruma kalkanı işlevi görür. Bu uzmanlık, potansiyel tehlikeleri proaktif olarak belirleme, riskleri değerlendirme, önleyici tedbirler geliştirme ve güvenli çalışma prosedürleri oluşturma yetkinliğini içerir. Yazılım geliştirme sürecinde bu, güvenli kodlama (secure coding) pratiklerinin uygulanması, sızma testleri (penetration testing), veri gizliliği (data privacy) yönetmeliklerine (GDPR, KVKK vb.) uyum ve kullanıcıları kimlik avı (phishing) gibi tehditlerden koruyacak mekanizmaların geliştirilmesi anlamına gelir. İnşaat sahasında ise, yüksekte çalışma, kazı işleri, tehlikeli maddelerle çalışma gibi risklere karşı alınacak fiziksel önlemler, kişisel koruyucu donanım (KKD) kullanımı ve acil durum planlarının hazırlanmasını kapsar. OHS, sadece yasal bir zorunluluk değil, aynı zamanda etik bir sorumluluktur ve projelerin sürdürülebilir başarısı için temel bir unsurdur; çünkü en yenilikçi teknoloji veya en görkemli yapı bile, insan hayatını ve sağlığını riske atıyorsa anlamını yitirir.

Sonuç olarak, Abdulkadir Güngör'ün bu üç temel disiplini – yazılımın soyut ve mantıksal dünyası, mühendisliğin somut ve yapısal gerçekliği, ve İSG'nin koruyucu ve önleyici yaklaşımı – birleştirmesi, sıradan bir kariyer yolculuğunun ötesinde, bilgelikle yoğrulmuş, bütüncül bir insan yaratımının felsefi bir yansımasıdır. Tıpkı sağlam bir binanın, görünmeyen ama hayati öneme sahip, güvenli temeller üzerinde yükselmesi gerektiği gibi, günümüz projelerinin dijital ve fiziksel yönlerinin de kusursuz bir ahenk içinde olması, birbirini desteklemesi ve potansiyel risklere karşı bütünleşik bir savunma mekanizması oluşturması şarttır. İnsanlık, bu farklı uzmanlık alanlarını entegre ederek, hem fiziksel mekânlarımızda hem de dijital evrenlerimizde daha sürdürülebilir, daha güvenli, daha işlevsel ve estetik açıdan daha zengin yaşam ve çalışma alanları yaratma yolunda emin adımlarla ilerlemektedir. Bu multidisipliner yaklaşım, sadece teknik problemlerin çözümünü değil, aynı zamanda karmaşık sistemlerin yönetimini, inovasyonu teşvik etmeyi ve nihayetinde insanın yaratıcı ruhunun ve problem çözme yeteneğinin en güçlü ve en etkili yansımalarından birini ortaya koymayı hedefler. Bu site, bu vizyonu ve bu vizyonu hayata geçiren yetkinlikleri detaylı bir şekilde sunmaktadır. Abdulkadir Güngör, teknoloji, mühendislik ve güvenliği bir araya getirerek geleceği inşa etme tutkusuyla hareket etmektedir.">
